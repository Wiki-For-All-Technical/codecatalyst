{% extends "base.html" %}

{% block content %}
<h2>Login to Wikimedia Commons</h2>
<p>To upload to Wikimedia Commons, please authenticate with Wikimedia.</p>
<form method="POST" action="{{ url_for('upload.wiki_authenticate') }}">
    <button type="submit" class="btn btn-primary">Login to Wikimedia Commons</button>
</form>
<p><small>You will be securely authenticated to access Wikimedia Commons.</small></p>
{% endblock %}
